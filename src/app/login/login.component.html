<br /><br />
<div class="container">
  <div class="card ">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form
        id="login-form"
        #lForm="ngForm"
        [formGroup]="loginForm"
        (ngSubmit)="submitLogin()"
        novalidate
      >
        <div class="form-group">
          <label for="">Rut</label>
          <input
            class="form-control"
            type="text"
            formControlName="rut"
            placeholder="rut"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Clave</label>
          <input
            type="password"
            class="form-control"
            formControlName="clave"
            placeholder="clave"
          />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
