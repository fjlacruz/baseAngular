<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Base Angular 9</span>
</nav>

<br /><br />
<div class="container">
  <div class="row">
    <div *ngIf="identity" class="navigation col-lg-4">
      <h1>{{ title }}</h1>
    </div>

    <div class="clearfix"></div>

    <div *ngIf="identity" class="navigation col-lg-11">
      <p>Estas loguedo......</p>
    </div>

    <div class="col-lg-12 mt-10" *ngIf="!identity"></div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          Identificate
        </div>

        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
            <div
              class="alert alert-primary col-lg-12"
              role="alert"
              *ngIf="errorMessage"
            >
              Error {{ errorMessage }}
            </div>
            <p>
              <label for="">Correo:</label>
              <input
                type="text"
                #email="ngModel"
                name="email"
                [(ngModel)]="user.email"
                class="form-control"
                required
              />
              <span *ngIf="!email.valid && email.touched">
                Email es Obligatorio
              </span>
            </p>
            <p>
              <label for="">Clave:</label>
              <input
                type="password"
                #password="ngModel"
                name="password"
                [(ngModel)]="user.password"
                class="form-control"
                required
              />
            </p>
            <input type="submit" value="Entrar" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          Registarte
        </div>
        <div class="card-body">
          <form action="" class="col-md-10">
            <p>
              <label for="">Nombre:</label>
              <input type="text" class="form-control" required />
            </p>
            <p>
              <label for="">Apellidos:</label>
              <input type="text" class="form-control" required />
            </p>
            <p>
              <label for="">Correo:</label>
              <input type="text" class="form-control" required />
            </p>
            <p>
              <label for="">Correo:</label>
              <input type="text" class="form-control" required />
            </p>
            <p>
              <label for="">Clave:</label>
              <input type="password" class="form-control" required />
            </p>
            <input type="submit" value="Registrarse" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
