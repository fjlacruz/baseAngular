<p>{{ titulo }}</p>
<div *ngIf="!usuarios">
  Cargando.....
</div>
<table border="1">
  <tr>
    <td>Nombres</td>
    <td>Apellidos</td>
    <td>Usuario</td>
    <td>Rol</td>
    <td>Estatus</td>
    <td>Accion</td>
  </tr>
  <tr *ngFor="let item of usuarios">
    <td>{{ item.nombres }}</td>
    <td>{{ item.apellidos }}</td>
    <td>{{ item.usuario }}</td>
    <td>{{ item.descripcion_rol }}</td>
    <td>
      <span
        *ngIf="item.estatus == 1"
        [style.background]="item.estatus == 1 ? 'green' : 'red'"
        >Activo</span
      ><span
        *ngIf="item.estatus == 2"
        [style.background]="item.estatus == 2 ? 'red' : 'green'"
        >Inactivo</span
      >
    </td>
    <td>
      <button [routerLink]="['/editar-usuario', item.id_usuario]">
        Editar
      </button>
    </td>
  </tr>
</table>
